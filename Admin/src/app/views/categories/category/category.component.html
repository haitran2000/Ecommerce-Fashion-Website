<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <div class="form-group">
            <label for="form-control">Id</label>
            <input class="form-control" [value]="service.category.id" readonly>
        </div>
        <div class="form-group">
            <label for="Name">Tên loại</label>
            <input class="form-control" formControlName="Name" [(ngModel)]="service.category.ten" required>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                  tên loại không được bỏ trống
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="file" multiple (change)="gopHam($event)" required>
            <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Create or Edit</button>
        </div>
    </div>
</form>
