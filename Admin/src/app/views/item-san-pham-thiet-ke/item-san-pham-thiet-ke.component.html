
<div fxLayout fxLayoutAlign="center center" style="display: flex;justify-content: center;">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Tìm kiếm">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="service.dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="itemId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>itemId </th>
        <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
    </ng-container>
    <ng-container matColumnDef="sanPhamThietKeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>sanPhamThietKeId </th>
        <td mat-cell *matCellDef="let element"> {{element.sanPhamThietKeId}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
