<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <div class="form-group">
            <label for="form-control">Id</label>
            <input class="form-control" [value]="service.size.id" readonly>
        </div>
        <div class="form-group">
            <label for="TenSize">TÃªn Size</label>
            <input class="form-control" formControlName="TenSize" [(ngModel)]="service.size.tenSize">
        </div>
        <div class="form-group">
            <span class="label label-default">Id_Loai</span>
            <select class="form-control" [(ngModel)]="service.size.id_Loai" formControlName="Id_Loai">
                <option  *ngFor="let category of this.categories"
                    [value]="category.id">{{category.ten}}</option>
            </select>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Create or Edit</button>
        </div>
    </div>
</form>
