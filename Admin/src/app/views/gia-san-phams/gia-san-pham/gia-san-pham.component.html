<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <div class="form-group">
            <label for="form-control">Id</label>
            <input class="form-control" [value]="service.giasanpham.id" readonly>
        </div>
        <div class="form-group">
            <label for="Gia">Gia</label>
            <input class="form-control" formControlName="Gia" [(ngModel)]="service.giasanpham.gia">
        </div>
        <div class="form-group">
            <span class="label label-default">Màu Id</span>
            <select class="form-control" [(ngModel)]="service.giasanpham.mauId" formControlName="MauId">
                <option  *ngFor="let mau of this.mausacs"
                    [value]="mau.id">{{mau.maMau}}</option>
            </select>
        </div>
        <div class="form-group">
            <span class="label label-default">Sản phẩm Id</span>
            <select class="form-control" [(ngModel)]="service.giasanpham.sanPhamId" formControlName="SanPhamId">
                <option  *ngFor="let sanpham of this.sanphams"
                    [value]="sanpham.id">{{sanpham.ten}}</option>
            </select>
        </div>
        <div class="form-group">
            <span class="label label-default">Size Id</span>
            <select class="form-control" [(ngModel)]="service.giasanpham.sizeId" formControlName="SizeId">
                <option  *ngFor="let size of sizes"
                 [value]="size.id">{{size.size1}}</option>
            </select>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Create or Edit</button>
        </div>
    </div>
</form>
