<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1" style="float: right;"><mat-icon>clear</mat-icon></button>
        <br>
        <div class="form-group">
            <label for="form-control">Id</label>
            <input class="form-control" [value]="service.item.id" readonly>
        </div>
        <div class="form-group">
            <select class="form-control" [(ngModel)]="service.item.trangThai" formControlName="TrangThai" required>
                <option 
                    value="on">Bật
                </option>
                <option 
                    value="off">Tắt 
                </option>
              </select>
              <div *ngIf="TrangThai.invalid && (TrangThai.dirty || TrangThai.touched)" class="alert alert-danger" >

                <div *ngIf="TrangThai.errors.required">
                 Trạng thái không được bỏ trống
                </div>
            </div>
        </div>
        <div class="form-group">
                <input type="file" multiple (change)="gopHam($event)">
                <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">
          </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true" [disabled]="this.newBlogForm.invalid">Create or Edit</button>
        </div>
    </div>
</form>
