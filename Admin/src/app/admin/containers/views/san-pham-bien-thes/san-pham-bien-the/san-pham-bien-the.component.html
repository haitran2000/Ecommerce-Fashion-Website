<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1" style="float: right;"><mat-icon>clear</mat-icon></button>
        <br>
        <!-- <div class="form-group">
            <label for="form-control">Id</label>
            <input class="form-control" [value]="service.sanphambienthe.id" readonly>
        </div> -->
        <div class="form-group">
            <span class="label label-default">Màu Id</span>
            <select class="form-control" [(ngModel)]="service.sanphambienthe.id_Mau" formControlName="Id_Mau">
                <option  *ngFor="let mau of this.loaitenmau"
                    [value]="mau.id">{{mau.loaiTenMau}}</option>
            </select>
            <div *ngIf="Id_Mau.invalid && (Id_Mau.dirty || Id_Mau.touched)" class="alert alert-danger">

                <div *ngIf="Id_Mau.errors.required">
                 Màu không được bỏ trống
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="label label-default">Sản phẩm Id</span>
            <select class="form-control" [(ngModel)]="service.sanphambienthe.id_SanPham" formControlName="Id_SanPham">
                <option  *ngFor="let sanpham of this.sanphams"
                    [value]="sanpham.id">{{sanpham.ten}}</option>
            </select>
            <div *ngIf="Id_SanPham.invalid && (Id_SanPham.dirty || Id_SanPham.touched)" class="alert alert-danger">

                <div *ngIf="Id_SanPham.errors.required">
                 Tên sản phẩm không được bỏ trống
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="label label-default">Size Id</span>
            <select class="form-control" [(ngModel)]="service.sanphambienthe.id_Size" formControlName="Id_Size">
                <option  *ngFor="let size of this.loaitensize"
                 [value]="size.id">{{size.sizeLoaiTen}}</option>
            </select>
            <div *ngIf="Id_Size.invalid && (Id_Size.dirty || Id_Size.touched)" class="alert alert-danger">

                <div *ngIf="Id_Size.errors.required">
                 Size không được bỏ trống
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="label label-default">Số lượng tồn</span>
            <input class="form-control" formControlName="SoLuongTon" [(ngModel)]="service.sanphambienthe.soLuongTon"required>
            <div *ngIf="SoLuongTon.invalid && (SoLuongTon.dirty || SoLuongTon.touched)" class="alert alert-danger">

                <div *ngIf="SoLuongTon.errors.required">
                 Số lượng tồn không được bỏ trống
                </div>

            </div>

        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true" [disabled]="this.newBlogForm.invalid">Submit</button>
        </div>
    </div>
</form>
