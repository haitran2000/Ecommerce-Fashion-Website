<button mat-button color="accent" style="float: left;" (click)="onSelectedAdd()">
    <mat-icon>add</mat-icon>
    <p style="display: inline-block;margin-top: 0.9vh;">Thêm</p>
</button>
<div fxLayout fxLayoutAlign="center center" style="display: flex;justify-content: center;">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Tìm kiếm">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="ten">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
        <td style="color: blue;cursor: pointer" mat-cell *matCellDef="let element" (click)="detail(element)"> {{element.ten}} </td>
    </ng-container>
    <ng-container matColumnDef="hinh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hinh </th>
        <td mat-cell *matCellDef="let element">
            <img src="https://cozastores.azurewebsites.net/Images/list-image-product/{{element.image}}" class="rounded mb-3" width="180">
        </td>
    </ng-container>
    <ng-container matColumnDef="trangThaiSanPham">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái sản phẩm </th>
        <td mat-cell *matCellDef="let element"> {{element.trangThaiSanPham}} </td>
    </ng-container>
    <ng-container matColumnDef="gia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá </th>
        <td mat-cell *matCellDef="let element"> {{element.gia}} </td>
    </ng-container>
    <ng-container matColumnDef="khuyenMai">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Khuyến mãi </th>
        <td mat-cell *matCellDef="let element"> {{element.khuyenMai}} </td>
    </ng-container>
    <ng-container matColumnDef="trangThaiHoatDong">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái hoạt động </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon *ngIf="element.trangThaiHoatDong=='on'" style="color: green;" class="active-icon green-600 s-16">check</mat-icon>
            <mat-icon *ngIf="element.trangThaiHoatDong=='off'" style="color: red;" class="active-icon red-500 s-16">close</mat-icon>    
        </td>
    </ng-container>
    <ng-container matColumnDef="tenNhanHieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nhãn hiệu </th>
        <td mat-cell *matCellDef="let element"> {{element.tenNhanHieu}} </td>
    </ng-container>
    <ng-container matColumnDef="tenLoai">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại </th>
        <td mat-cell *matCellDef="let element"> {{element.tenLoai}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">

            <button mat-icon-button (click)="populateForm(element)" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <a mat-icon-button (click)="clickDelete(element.id)" color="warn">
                <mat-icon>delete</mat-icon>
            </a>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
