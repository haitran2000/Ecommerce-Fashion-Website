<div class="main">
  <div class="container">
    <header>Đăng nhập vào hệ thống</header>
    <form [formGroup]="newForm" (ngSubmit)="onSubmit(newForm.value)">
      <div class="input-field">
        <input type="text"  formControlName="userName" placeholder="Username" required>
      </div>
      <div class="input-field">
        <input class="pswrd" type="password" formControlName="passWord"  placeholder="Password" required>
        <span class="show">SHOW</span>
      </div>
      <div class="button">
        <div class="inner">
        </div>
        <button type="submit">LOGIN</button>
      </div>
    </form>
