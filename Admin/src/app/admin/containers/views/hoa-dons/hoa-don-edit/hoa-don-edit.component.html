<form (ngSubmit)="onSubmit(this.service.hoadon)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1" style="float: right;">
            <mat-icon>clear</mat-icon>
        </button>
        <br>
        <div class="form-group">
            <label>Trạng thái</label>
            <select class="form-control" [(ngModel)]="service.hoadon.trangThai" name="trangThai">
              <option value="Chờ xác nhận">Chờ xác nhận</option>
              <option value="Đang lấy hàng">Đang lấy hàng</option>
              <option value="Đang giao">Đang giao</option>
              <option value="Đã giao">Đã giao</option>
            </select>
        </div>
        <div class="form-group">
            <label>Đã lấy tiền</label>
            <select class="form-control" [(ngModel)]="service.hoadon.daLayTien" name="daLayTien">
              <option value="Rồi">Rồi</option>
              <option value="Chưa">Chưa</option>
            </select>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Submit</button>
        </div>
    </div>
</form>
