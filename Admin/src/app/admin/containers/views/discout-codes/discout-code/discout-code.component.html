<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1"
            style="float: right;">
            <mat-icon>clear</mat-icon>
        </button>
        <br>
        <div class="form-group">
            <label for="SoTienGiam">Số phần trăm</label>
            <select class="form-control" formControlName="SoTienGiam" [(ngModel)]="service.magiamgia.soTienGiam">
                <option value=1>1%</option>
                <option value=2>2%</option>
                <option value=3>3%</option>
                <option value=4>4%</option>
                <option value=5>5%</option>
                <option value=6>6%</option>
                <option value=7>7%</option>
                <option value=8>8%</option>
                <option value=9>9%</option>
                <option value=10>10%</option>
                <option value=11>11%</option>
                <option value=12>12%</option>
                <option value=13>13%</option>
                <option value=14>14%</option>
                <option value=15>15%</option>
                <option value=16>16%</option>
                <option value=17>17%</option>
                <option value=18>18%</option>
                <option value=19>19%</option>
                <option value=20>20%</option>
                <option value=21>21%</option>
            </select>
            <div *ngIf="SoTienGiam.invalid && (SoTienGiam.dirty || SoTienGiam.touched)" class="alert alert-danger">

                <div *ngIf="SoTienGiam.errors.required">
                    Số tiền giảm không được bỏ trống
                </div>

            </div>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true"
                [disabled]="this.newBlogForm.invalid">Submit</button>
        </div>
    </div>
</form>
