<form [formGroup]="newBlogForm" (ngSubmit)="onSubmit(newBlogForm.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1" style="float: right;"><mat-icon>clear</mat-icon></button>
        <br>
        <!-- <div class="form-group">
            <label for="form-control">Id</label>
            <input class="form-control" [value]="service.size.id" readonly>
        </div> -->
        <div class="form-group">
            <label for="TenSize">Tên Size</label>
            <input class="form-control" formControlName="TenSize" [(ngModel)]="service.size.tenSize"required>
            <div *ngIf="TenSize.invalid && (TenSize.dirty || TenSize.touched)" class="alert alert-danger">

                <div *ngIf="TenSize.errors.required">
                 Mã màu không được bỏ trống
                </div>
                <div *ngIf="TenSize.errors.minlength">
                   Tên không được dưới 2 kí tự
                  </div>
            </div>
        </div>
        <div class="form-group">
            <span class="label label-default">Id_Loai</span>
            <select class="form-control" [(ngModel)]="service.size.id_Loai" formControlName="Id_Loai">
                <option  *ngFor="let category of this.categories"
                    [value]="category.id">{{category.ten}}</option>
            </select>
            <div *ngIf="Id_Loai.invalid && (Id_Loai.dirty || Id_Loai.touched)" class="alert alert-danger">

                <div *ngIf="Id_Loai.errors.required">
                 Loại không được bỏ trống
                </div>
            </div>
        </div>
       
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true" [disabled]="this.newBlogForm.invalid">Submit</button>
        </div>
    </div>
</form>
