<form [formGroup]="newFormGroup" (ngSubmit)="onSubmit(newFormGroup.value)">
    <div class="container" style="width: 30vw;">
        <button class="btn-dialog-close" mat-stroked-button [mat-dialog-close]="true" tabIndex="-1" style="float: right;">
            <mat-icon>clear</mat-icon>
        </button>
        <br>
        <div class="form-group">
            <label for="SoTienGiam">Số tiền giảm</label>
            <select class="form-control" formControlName="SoTienGiam" [(ngModel)]="service.magiamgia.soTienGiam">
                <option value=50000>50.000 VNĐ</option>
                <option value=75000>75.000 VNĐ</option>
                <option value=100000>100.000 VNĐ</option>
                <option value=125000>125.000 VNĐ</option>
                <option value=150000>150.000 VNĐ</option>
            </select>
            <div *ngIf="SoTienGiam.invalid && (SoTienGiam.dirty || SoTienGiam.touched)" class="alert alert-danger">

                <div *ngIf="SoTienGiam.errors.required">
                    Số tiền giảm không được bỏ trống
                </div>

            </div>
        </div>
        <div class="form-group" style="justify-content:center;display: flex;">
            <button type="submit" class="btn btn-primary" [mat-dialog-close]="true" [disabled]="this.newFormGroup.invalid">Submit</button>
        </div>
    </div>
</form>
